<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
 
    
    <div class="carousel-item active text-center">
      <img src="../../../../assets/images/banners/proalim8_rec(7).jpg"  class="d-block mx-auto" alt="banner3">
    </div>
    <div class="carousel-item text-center">
      <img src="../../../../assets/images/banners/proalim3_rec(1).jpg"  class="d-block mx-auto" alt="banner1">
    </div>
    <div class="carousel-item text-center">
      <img src="../../../../assets/images/banners/proalim6_rec(1).jpg"  class="d-block mx-auto" alt="banner2">
    </div>
    
    <!-- <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
    </div> -->
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>

<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-2" style="margin: 0 !important;padding:0 !important;">
        <div class="ordenar">
          <p style="text-align: right;margin-right: 0;"><b>Ordenar por</b></p>
        </div>
    </div>
    <div class="col-md-3" style="margin: 0 !important;padding:0 !important;">
      <div class="content-select">
        <select name="" id="" (change)="onSelect($event)">
          <option *ngFor="let v of vector" [value]="v">
            {{ v }}
          </option>
        </select>
        <i></i>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-9">
    <div class="form-group container-1">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="search" id="search" name="filterProduct" placeholder="Buscar en más de 50 productos..." [(ngModel)]="filterProduct">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <div class="content-radio ml-3 pl-4 ">
      <h5>Subcategorías</h5>
        <div class="form-check" *ngFor="let sub of subcategories">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            (click)="obtener(sub.id)"
          />
          <label class="form-check-label" for="exampleRadios1" style="color: #159983;">
            {{ sub.name }}
          </label>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <app-products
      [products]="pro | filtro:page:filterProduct"
     
    >
    </app-products>
    <nav aria-label="Page navigation example" class="">
      <ul class="pagination">
        <div class="form-row mx-auto">
          
          <li class="page-item" style="display: inline-block">
            <span aria-label="Previous" class="btn border" (click)="prevPage()">
              <span aria-hidden="true"
                ><i class="fa fa-angle-double-left" aria-hidden="true"></i>
              </span>
            </span>
          </li>
          <li class="page-item active" aria-current="page" style="display: inline-block;">
            <span>
              <a class="page-link">{{ numPagina }}</a>
            </span>
          </li>
          <li class="page-item" style="display: inline-block;">
            <button
              aria-label="Next"
              class="btn border"
              (click)="nextPage()"
              [disabled]="(pro | filtro: page).length === 0"
            >
              <span aria-hidden="true"
                ><i class="fa fa-angle-double-right" aria-hidden="true"></i>
              </span>
            </button>
          </li>
        </div>
       
      </ul>
    </nav>
  </div>
</div>
<app-footer></app-footer>
