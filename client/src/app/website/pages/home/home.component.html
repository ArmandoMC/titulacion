    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
 
    
    <div class="carousel-item active text-center">
      <img src="../../../../assets/images/banners/proalim8_rec(7).jpg"  class="d-block mx-auto" alt="...">
    </div>
    <div class="carousel-item text-center">
      <img src="../../../../assets/images/banners/proalim3_rec(1).jpg"  class="d-block mx-auto" alt="...">

    <div class="carousel-item text-center">
      <img src="../../../../assets/images/banners/proalim6_rec(1).jpg"  class="d-block mx-auto" alt="...">

      <img src="..." class="d-block w-100" alt="...">

    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>

<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-2">
        <div class="ordenar">
          <p style="text-align: right;margin-right: 0;"><b>Ordenar por</b></p>
        </div>
    </div>
    <div class="col-md-3">
      <div class="content-select">
        <select name="" id="" (change)="onSelect($event)">
          <option *ngFor="let v of vector" [value]="v">
            {{ v }}
          </option>
        </select>
        <i></i>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-9">
    <div class="form-group container-1">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="search" id="search" name="filterProduct" placeholder="Buscar en mÃ¡s de 50 productos..." [(ngModel)]="filterProduct">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <div class="content-radio ml-3 pl-4 ">
      <h5>Sub-categorias</h5>
        <div class="form-check" *ngFor="let sub of subcategories">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            (click)="obtener(sub.id)"
          />
          <label class="form-check-label" for="exampleRadios1">
            {{ sub.name }}
          </label>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <app-products
      [productId]="productId"
      [products]="pro | filter:filterProduct"
      (loadMore)="onLoadMore()"
    >
    </app-products>
  </div>
</div>
<app-footer></app-footer>
