<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-md-8 mx-auto" *ngFor="let menu of menus" >
            <div *ngIf="menu.name=='Nosotros'" class="text-center">
                <!-- <div class="container-fluid"> -->
                    <h3>DIMA</h3>
                    <div class="text-center mb-3">
                        <span>Venta al por menor de productos lácteos</span>
                    </div>
                    <p name="descripcion" id="" class="descripcion">
                        {{menu.description}}
                    </p>
                <!-- </div> -->
               <div class="row mt-3">
                <div class="col-md-6">
                    <h4>Misión</h4>
                    <p style="text-align: justify;font-size: 17px">{{menu.mision}}</p>
                </div>
                <div class="col-md-6">
                    <h4>Visión</h4>
                    <p style="text-align: justify;font-size: 17px">{{menu.vision}}</p>
                </div>
               </div>
            </div>
           
        </div>
    </div>
</div>
<app-footer></app-footer>
