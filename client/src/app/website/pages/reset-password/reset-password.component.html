<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <h5 class="text-center"><b>Crear una nueva contraseña</b></h5>
      <div class="text-center">
        <span class="text-muted"
        >Ingresar una nueva contraseña para su cuenta</span
      >
      </div>
     
      <form #formClave="ngForm" (ngSubmit)="restablecer(formClave)" class="mt-3">
        <div class="form-group">
          <label for="">Contraseña</label>
          <input
            type="password"
            name="newPassword"
            id=""
            #refClave="ngModel"
            class="form-control"
            [(ngModel)]="newPassword"
            [ngClass]="{'is-invalid':refClave.errors && refClave.touched}"
            required
          />
          <div [hidden]="!refClave.errors?.required" class="invalid-feedback">
            Contraseña requerido</div>
        </div>
        <div class="form-group">
          <label for="">Repetir contraseña</label>
          <input
            type="password"
            name="newPassword"
            id=""
            class="form-control"
            #refClave="ngModel"
            class="form-control"
            [(ngModel)]="newPassword"
            [ngClass]="{'is-invalid':refClave.errors && refClave.touched}"
            required
          />
          <div [hidden]="!refClave.errors?.required" class="invalid-feedback">
            Contraseña requerido</div>
        </div>
        <button type="submit" class="btn btn-success btn-block">
          Confirmar
        </button>
      </form>
    </div>
  </div>
</div>

<app-footer>
</app-footer>
