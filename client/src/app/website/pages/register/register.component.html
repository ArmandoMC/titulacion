<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="createCustomer()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="names">Nombres</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" class="form-control" name="last_name" [(ngModel)]="last_name" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="phone">Telefono</label>
                  <input type="text" class="form-control" name="phone" [(ngModel)]="phone" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="repeatPassword">Repetir Contraseña</label>
                  <input type="password" class="form-control" name="repeatPassword">
                </div>
              </div>      
               <input type="submit" value="Entrar" class="btn btn-success btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
