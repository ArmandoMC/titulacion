<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="createCustomer()">
              <div class="form-group">
                <label for="names">Nombres</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
              </div>
              <div class="form-group">
                <label for="email">Apellidos</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName" required>
              </div>
              <div class="form-group">
                <label for="email">Telefono</label>
                <input type="text" class="form-control" name="phone" [(ngModel)]="phone" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email"[(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
              </div>
              <input type="submit" value="Entrar" class="btn btn-success btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
