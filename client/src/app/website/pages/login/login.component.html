<div class="mb-4 mx-auto text-center">
    <p>aqui va logo de dima</p>
  </div>
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <form (ngSubmit)="login()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    [(ngModel)]="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Email</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="password"
                    required
                  />
                </div>
                <input
                  type="submit"
                  value="Entrar"
                  class="btn btn-success btn-block"
                />
                <div>
                  <!-- <button class="btn-primary btn-block" style="height: 40px">
                    ver Perfile
                  </button> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
