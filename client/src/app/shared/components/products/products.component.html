<div class="container-fluid">
  <div class="row product--grid">
    <app-product class="col-lg-3 col-md-6 col-sm-6" [product]="p" *ngFor="let p of products"
      (addedProduct)="onAddToShoppingCart($event)" (showProduct)="onShowDetail($event)">
    </app-product>
    <button type="button" (click)="onLoadMore()" class="btn btn-secondary btn-lg btn-block">Ver mas</button>
  </div>
</div>
<div class="product-detail" [ngClass]="{'active':showProductDetail}">
  {{statusDetail}}
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1> {{productChosen.name}} </h1>
    <!-- <swiper [slidesPerView]="1">
