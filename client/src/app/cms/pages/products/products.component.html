<div class="container-fluid">
  <div class="form-group">
    <h1><span style="float: left"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span></h1>
    <div class="form-group">
      <h4 style="margin-left:60px;">Productos</h4>
      <span class="ml-3 text-muted">Lista de productos activos</span>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="form-inline mb-3">
    <div class="form-group w-50 grupo1">
      <span class="icon"><i class="fa fa-search" aria-hidden="true"></i></span>
      <input
        type="search"
        name=""
        id=""
        placeholder="Buscar producto por nombre..."
        #txtSearch
        (keyup)="onSearch(txtSearch.value)"
      />
     
    </div>
    <div class="form-group w-50">
      <button class="btn btn-primary ml-auto" routerLink="/cms/products/add">
        <i class="fa fa-plus" aria-hidden="true"></i> Nuevo producto
      </button>
    </div>
  </div>

  <table class="table table-bordered table-fixed mb-3">
    <thead class="">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nombre</th>
        <th scope="col">Presentación</th>
        <th scope="col">Stock</th>
        <th scope="col">Precio de compra</th>
        <th scope="col">Precio de venta</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let pro of products | filtro: page:search"
        [ngStyle]="{ height: '60px' }"
      >
        <td>{{ pro.cod_product }}</td>
        <td>{{ pro.name }}</td>
        <td>{{ pro.presentation }}</td>
        <td>{{ pro.stock }}</td>
        <td>{{ pro.purchase_price }}</td>
        <td>{{ pro.price }}</td>
        <td class="text-center">
          <button class="btn btn-info" [routerLink]="['/cms/products',pro.id]">
            Detalles
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example" class="text-right">
    <ul class="pagination">
      <li class="page-item">
        <span aria-label="Previous" class="btn border" (click)="prevPage()">
          <span aria-hidden="true"
            ><i class="fa fa-angle-double-left" aria-hidden="true"></i>
          </span>
        </span>
      </li>
      <li class="page-item active" aria-current="page">
        <a class="page-link">{{ numPagina }}</a>
      </li>
      <li class="page-item">
        <button
          aria-label="Next"
          class="btn border"
          (click)="nextPage()"
          [disabled]="(products | filtro: page:search).length === 0"
        >
          <span aria-hidden="true"
            ><i class="fa fa-angle-double-right" aria-hidden="true"></i>
          </span>
        </button>
      </li>
    </ul>
  </nav>
</div>

<ng-template #elseBlock>
  <div class="div">
    <h3>No hay productos registrados</h3>

    <p></p>
  </div>
</ng-template>
