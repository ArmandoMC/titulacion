<div class="container-fluid">
  <div class="form-group">
    <h4>Categorías</h4>
    <span>Lista de categorías</span>
  </div>
</div>
<div class="container">
  <div class="form-group">
    <button
      class="btn btn-primary"
      routerLink="/cms/categories/add"
    >
      Nueva categoría
    </button>
  </div>
  <div class="form-group">
    <input
      type="search"
      name=""
      id=""
      placeholder="Buscar categoria por nombre.."
      [(ngModel)]="filterCategory"
    />
  </div>
  <table
    class="table table-bordered"
  >
    <thead class="">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let cat of categories | filter: filterCategory; let i = index"
      >
        <td>{{ i + 1 }}</td>
        <td>{{ cat.name }}</td>
        <td>{{ cat.description }}</td>
        <td class="text-center">
          <button
            class="btn btn-info"
            [routerLink]="['/cms/categories/category',cat.id]"
          >
            Detalles
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #elseBlock>
    <div class="div">
      <h3>No hay categorias registradas</h3>

      <p></p>
    </div>
  </ng-template>
</div>
