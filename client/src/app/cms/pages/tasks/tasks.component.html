<section id="register">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <form (ngSubmit)="createProduct()">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="name"  required>
                </div>
                <div class="form-group">
                  <label for="image">Imagen</label>
                  <input type="file" class="form-control" (change)="onPhotoSelected($event)" name="image"  required>
                </div>
                <div class="form-group">
                  <label for="price">Precio</label>
                  <input step="0.1" type="number" class="form-control" name="price" [(ngModel)]="price"  required >
                </div>
                <div class="form-group">
                  <label for="description">Descripcion</label>
                  <input type="text" class="form-control" name="description"[(ngModel)]="description"  required>
                </div>
                <div class="form-group">
                  <label for="categoryId">Category</label>
                  <input type="number" class="form-control" name="categoryId" [(ngModel)]="categoryId"  required>
                </div>
                <input type="submit" value="Entrar" class="btn btn-success btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
