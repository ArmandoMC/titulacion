<div class="container-fluid">
  <div class="form-group">
    <h4>Subcategorías</h4>
    <span>Lista de subcategorías</span>
  </div>
</div>
<div class="container">
    <div class="form-group">
      <button
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addSubcategory"
      >
        Nueva subcategoría
      </button>
    </div>
    <div class="form-group">
      <input
        type="search"
        name=""
        id=""
        placeholder="Buscar subcategoria por nombre.."
        [(ngModel)]="filterSubcategory"
      />
    </div>
    <table
      class="table table-bordered"
    >
      <thead class="">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let subcat of subcategories | filter: filterSubcategory; let i = index"
        >
          <td>{{ i + 1 }}</td>
          <td>{{ subcat.name }}</td>
          <td>{{ subcat.description }}</td>
          <td>
            <button
              class="btn btn-secondary"
              (click)="edit(subcat.id)"
              data-toggle="modal"
              data-target="#editSubcategory"
            >
              Editar
            </button>
            <button
              class="btn btn-danger float-right"
              (click)="delete(subcat.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #elseBlock>
      <div class="div">
        <h3>No hay subcategorias registradas</h3>
  
        <p></p>
      </div>
    </ng-template>
</div>

<!-- Agregar subcategoria -->
<div
  class="modal fade"
  id="addSubcategory"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Agregar nueva subcategoría
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          #botonCerrarAdd
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        #addForm="ngForm"
        (ngSubmit)="createSubcategory(addForm)"
        class="form-addSubcategory"
      >
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              name="nombre"
              #refName="ngModel"
              [(ngModel)]="subcategory.name"
              [ngClass]="{
                'is-invalid': refName.errors && refName.touched
              }"
              required
            />
            <div [hidden]="!refName.errors?.required" class="invalid-feedback">
              Nombre requerido
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="">Descripción</label>
            <input
              type="text"
              class="form-control"
              name="stock"
              #refDesc="ngModel"
              [(ngModel)]="subcategory.description"
              [ngClass]="{
                'is-invalid': refDesc.errors && refDesc.touched
              }"
              required
            />
            <div [hidden]="!refDesc.errors?.required" class="invalid-feedback">
              Descripción requerida
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--Modal Editar categoria -->
<div
  class="modal fade"
  id="editSubcategory"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar subcategoría</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          #botonCerrarEdit
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        #editForm="ngForm"
        (ngSubmit)="editarSubcategory(editForm)"
        class="form-addSubcategory"
      >
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              name="editName"
              #refEditName="ngModel"
              [(ngModel)]="editSubcategory.name"
              [ngClass]="{
                'is-invalid': refEditName.errors && refEditName.touched
              }"
              required
            />
            <div
              [hidden]="!refEditName.errors?.required"
              class="invalid-feedback"
            >
              Nombre requerido
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="">Descripción</label>
            <input
              type="text"
              class="form-control"
              name="editCat"
              #refEditDesc="ngModel"
              [(ngModel)]="editSubcategory.description"
              [ngClass]="{
                'is-invalid': refEditDesc.errors && refEditDesc.touched
              }"
              required
            />
            <div
              [hidden]="!refEditDesc.errors?.required"
              class="invalid-feedback"
            >
              Descripción requerida
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
