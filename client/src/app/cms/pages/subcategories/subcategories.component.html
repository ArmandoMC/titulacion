<div class="container-fluid">
  <div class="form-group">
    <h1><span style="float: left"><i class="fa fa-list-alt" aria-hidden="true"></i></span></h1>
    <div class="form-group">
      <h4 style="margin-left:55px;">Subcategorías</h4>
      <span class="ml-3 text-muted">Lista de subcategorías activas</span>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="form-inline mb-3">
    <div class="form-group w-50 grupo1">
      <span class="icon"><i class="fa fa-search" aria-hidden="true"></i></span>
      <input
        type="search"
        name=""
        id=""
        placeholder="Buscar subcategoria por nombre..."
        #txtSearch
        (keyup)="onSearch(txtSearch.value)"
      />
    </div>
    <div class="form-group w-50">
      <button class="btn btn-primary ml-auto" routerLink="/cms/subcategories/add">
        <i class="fa fa-plus" aria-hidden="true"></i> Nueva subcategoría
      </button>
      <button class="btn btn-success ml-3" (click)="imprimir()"><i class="fa fa-print"></i> Imprimir</button>

    </div>
    
  </div>
    
    <table
      class="table table-bordered"
    >
      <thead class="">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let subcat of subcategories |  filtro:page:search"
        >
          <td>{{ subcat.id }}</td>
          <td>{{ subcat.name }}</td>
          <td>{{ subcat.description }}</td>
          <td class="text-center">
            <button class="btn btn-info" [routerLink]="['/cms/subcategories/subcategory',subcat.id]">Detalles</button>
          </td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation example" class="text-right">
      <ul class="pagination">
        <li class="page-item">
          <span aria-label="Previous" class="btn border" (click)="prevPage()">
            <span aria-hidden="true"
              ><i class="fa fa-angle-double-left" aria-hidden="true"></i>
            </span>
          </span>
        </li>
        <li class="page-item active" aria-current="page">
          <a class="page-link">{{ numPagina }}</a>
        </li>
        <li class="page-item">
          <button
            aria-label="Next"
            class="btn border"
            (click)="nextPage()"
            [disabled]="(subcategories | filtro: page:search).length === 0"
          >
            <span aria-hidden="true"
              ><i class="fa fa-angle-double-right" aria-hidden="true"></i>
            </span>
          </button>
        </li>
      </ul>
    </nav>
    <ng-template #elseBlock>
      <div class="div">
        <h3>No hay subcategorias registradas</h3>
  
        <p></p>
      </div>
    </ng-template>
</div>
