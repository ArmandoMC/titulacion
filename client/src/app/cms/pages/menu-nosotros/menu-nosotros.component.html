<div class="container-fluid">
    <div class="form-group">
      <h1><span style="float: left"><i class="fa fa-users" aria-hidden="true"></i></span></h1>
      <div class="form-group">
        <h4 style="margin-left:65px;">Menu Nosotros</h4>
        <span class="ml-3 text-muted">Nosotros</span>
      </div>
    </div>
</div>
<div class="container mt-3">
    <div class="card">
        <div class="card-header text-center">
                <h3>QUIENES SOMOS</h3>
        </div>
        <div class="card-body">

            <textarea class="descripcion"  [(ngModel)]="menu.description" class="txt1">{{menu.description}}</textarea>
            <div class="row mb-2">
                <div class="col-md-6">
                    <h4>Misión</h4>
                    <textarea name="" id="" [(ngModel)]="menu.mision" class="txt2">
                        {{menu.mision}}
                    </textarea>
                </div>
                <div class="col-md-6">
                    <h4>Visión</h4>
                    <textarea name="" id=""  [(ngModel)]="menu.vision" class="txt3">
                        {{menu.vision}}
                    </textarea>
                </div>
            </div>
            <button class="btn btn-success btn-block" (click)="editarInfo()">Editar</button>

        </div>
    </div>
</div>
