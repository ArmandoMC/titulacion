<div class="container-fluid">
  <div class="form-group">
    <h1><span style="float: left"><i class="fa fa-users" aria-hidden="true"></i></span></h1>
    <div class="form-group">
      <h4 style="margin-left:65px;">Pedidos entregados</h4>
      <span class="ml-3 text-muted">Lista de pedidos entregados</span>
    </div>
  </div>
</div>
<div class="container mt-3">
    <table class="table table-bordered">
      <thead class="">
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">NÂ° Pedido</th>
          <th scope="col">Cliente </th>
          <th scope="col">Total</th>
          <th scope="col">Fecha</th>
          <th scope="col">Id transaccion</th>
          <th scope="col">Estado</th>
          <th scope="col">Opciones</th>
          <!-- <th scope="col">Confirmacion</th> -->
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of ordersCompleted; let indice = index">
          <td>{{ order.id }}</td>
          <td>{{ order.name }}</td>
          <td>{{ order.total | currency }}</td>
          <td>{{ order.created_at | date:'short' }}</td>
          <td>{{ order.id_transaccion }}</td>
          <td><span class="badge badge-warning">{{order.status}}</span></td>
          <td><button class="btn btn-info">Detalle del pedido </button></td>
         
        </tr>
      </tbody>
    </table>
    <p></p>
    <ng-template #elseBlock>
      <div class="div">
        <h3>No hay pedidos entregados</h3>
        <p></p>
      </div>
    </ng-template>
   
  </div>
