<div class="container-fluid">
  <div class="form-group">
    <h1><span style="float: left"><i class="fa fa-users" aria-hidden="true"></i></span></h1>
    <div class="form-group">
      <h4 style="margin-left:65px;">Marcas</h4>
      <span class="ml-3 text-muted">Lista de marcas activas</span>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="form-inline mb-3">
    <div class="form-group w-50 grupo1">
      <input
        type="search"
        name=""
        id=""
        placeholder="Buscar marca por nombre.."
        [(ngModel)]="filterBrand"
      /><i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <div class="form-group w-50">
      <button class="btn btn-primary ml-auto" routerLink="./add"
      ><i class="fa fa-plus" aria-hidden="true"></i> 
        Nueva marca
      </button>
    </div>
  </div>
 
  <table class="table table-bordered">
    <thead class="">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let br of brands | filter: filterBrand; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ br.name }}</td>
        <td>{{ br.description }}</td>
        <td class="text-center">
          <button class="btn btn-info" [routerLink]="['/cms/brands/brand',br.id]">Detalles</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #elseBlock>
    <div class="div">
      <h3>No hay marcas registradas</h3>

      <p></p>
    </div>
  </ng-template>
</div>
