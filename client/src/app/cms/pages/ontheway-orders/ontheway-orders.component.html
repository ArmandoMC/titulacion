<div class="container-fluid mt-4">
    <table class="table table-bordered" *ngIf="ordersOnTheWay.length > 0; else elseBlock">
      <thead class="">
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">NÂ° Pedido</th>
          <th scope="col">Cliente </th>
          <th scope="col">Total</th>
          <th scope="col">Fecha</th>
          <th scope="col">Id transaccion</th>
          <th scope="col">Estado</th>
          <th scope="col">Envio</th>
          <th scope="col">Opciones</th>
          <!-- <th scope="col">Confirmacion</th> -->
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of ordersOnTheWay; let indice = index">
          <!-- <th scope="row">{{ indice + 1 }}</th> -->
          <td>{{ order.id }}</td>
          <td>{{ order.name }}</td>
          <td>{{ order.total | currency }}</td>
          <td>{{ order.created_at | date:'short' }}</td>
          <td>{{ order.id_transaccion }}</td>
          <td> <button class="btn btn-primary">{{ order.status }}</button></td>
          <td> <button class="btn btn-success" [routerLink]="['/cms/orders/en-camino/confirm',order.id]">Envio</button></td>
          <td> <button class="btn btn-info">Detalles del pedido</button></td>
          <!-- <td><button class="btn btn-danger" (click)="confirmarOrden(order.id)" >Confirmar</button> </td> -->
         
        </tr>
      </tbody>
    </table>
    <p></p>
    <ng-template #elseBlock>
      <div class="div">
        <h3>No hay pedidos en camino</h3>
        <p></p>
      </div>
    </ng-template>
   
  </div>
