<div class="container-fluid">
  <button class="btn btn-primary" routerLink="/cms/categories">
    <i class="fa fa-arrow-left" aria-hidden="true"></i> Categorías
  </button>
</div>

<!-- agregar categoria -->
<div class="container mt-2">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Agregar nueva categoría</h5>
        </div>
        <div class="card-body">
          <form
            #addForm="ngForm"
            (ngSubmit)="createCategory(addForm)"
            class="form-addCategory"
          >
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="nombre"
                  #refName="ngModel"
                  [(ngModel)]="category.name"
                  [ngClass]="{
                    'is-invalid': refName.errors && refName.touched
                  }"
                  required
                />
                <div
                  [hidden]="!refName.errors?.required"
                  class="invalid-feedback"
                >
                  Nombre requerido
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  name="stock"
                  #refDesc="ngModel"
                  [(ngModel)]="category.description"
                  [ngClass]="{
                    'is-invalid': refDesc.errors && refDesc.touched
                  }"
                  required
                />
                <div
                  [hidden]="!refDesc.errors?.required"
                  class="invalid-feedback"
                >
                  Descripción requerida
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary btn-block">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
